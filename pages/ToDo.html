<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/todolis.css">
    <script src="https://kit.fontawesome.com/c3ec1002a2.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="">
        <div class="container">
            <div class="item1 grid-item">
                <h1>To Do List</h1>
                <div class="input-group mb-3">
                    <input type="text" id="add" class="form-control">
                    <button id="tambah" class="btn btn-success tambah">Add</button>
                </div>  
            </div>
            <div class="item2 grid-item">
                <h1>List</h1>
                <ul id="todo" class="list-group">
                    
                </ul>
                </div>
            </div>
            <script src="../assets/todolist.js"></script>
     </form>
</body>
</html>
