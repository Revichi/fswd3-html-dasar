<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <form action="" enctype="multipart/form-data">
        <h1>Form Pendaftaran SIB 2023</h1>
        <label for="nama" id="nama">Nama Lengkap</label>
        <br>
        <input type="text" name="nama" id="nama" placeholder="Masukkan nama lengkap">
        <br>
        <label for="email" id="email">Email</label>
        <br>
        <input type="email" name="email" id="email" placeholder="Masukkan email">
        <br>
        <label for="nomer">No. HP</label>
        <br>
        <input type="number" name="nomer" id="nomer" placeholder="Masukkan no. HP">
        <br>
        <label for="jk">Jenis Kelamin</label>
        <br>
        <input type="radio" id="lk">
        <label for="lk">Laki-laki</label>
        <br>
        <input type="radio" id="pr">
        <label for="pr">Perempuan</label>
        <br>
        <label for="jurusan">Jurusan</label>
        <br>
        <select name="jurusan" id="jurusan">
            <option value="tif">Teknik Informatika</option>
        </select>
        <br>
        <label for="alamat">Alamat</label>
        <br>
        <textarea name="alamat" id="alamat" cols="30" rows="10" placeholder="Masukkan alamat"></textarea>
        <br>
        <label for="foto">Foto</label>
        <br>
        <input type="file" id="foto" name="foto">
        <br>
        <button type="submit" name="submit">Daftar</button>
    </form>
</body>
</html>
